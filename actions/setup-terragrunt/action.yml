name: 'Setup Terragrunt'
description: 'Install Terraform and Terragrunt with specified versions'
inputs:
  terraform_version:
    description: 'Terraform version to install'
    required: false
    default: '1.9.8'
  terragrunt_version:
    description: 'Terragrunt version to install'
    required: false
    default: '0.66.9'
  token:
    description: 'GitHub token for authentication (optional)'
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Setup Terraform
      uses: autero1/action-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: Setup Terragrunt
      uses: autero1/action-terragrunt@v3
      with:
        terragrunt-version: ${{ inputs.terragrunt_version }}
        token: ${{ inputs.token }}

    - name: Create Terraform plugin cache directory
      shell: bash
      run: |
        mkdir -p ~/.terraform.d/plugin-cache
        echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> $GITHUB_ENV

    - name: Verify installations
      shell: bash
      run: |
        echo "Terraform version:"
        terraform version
        echo ""
        echo "Terragrunt version:"
        terragrunt --version
