name: 'Reusable Workflow - Terragrunt Destroy'

on:
  workflow_call:
    inputs:
      stack_path:
        description: 'Path to the tenant stack in the caller repo (e.g., acme/usw2)'
        required: true
        type: string
      graph:
        description: 'Graph to use from catalog (e.g., aws/full)'
        required: false
        type: string
        default: 'aws/full'
      overlay_ref:
        description: 'Tag/SHA of this repo to checkout for overlay and graph (optional)'
        required: false
        type: string
        default: 'main'
      tg_args:
        description: 'Additional Terragrunt arguments (optional)'
        required: false
        type: string
        default: ''
      confirm_destroy:
        description: 'Type "DESTROY" to confirm destruction'
        required: true
        type: string
    secrets:
      GH_APP_ID:
        description: 'GitHub App ID for authentication'
        required: true
      GH_APP_PRIVATE_KEY:
        description: 'GitHub App private key'
        required: true
      AWS_OIDC_ROLE:
        description: 'AWS OIDC role ARN for authentication'
        required: false

permissions:
  contents: read
  id-token: write
  pull-requests: write

concurrency:
  group: tg-${{ inputs.stack_path }}
  cancel-in-progress: false

jobs:
  destroy:
    name: 'Terragrunt Destroy'
    runs-on: ubuntu-latest
    environment: production  # Requires approval
    
    steps:
      # Step 1: Confirm destruction
      - name: Confirm destruction
        run: |
          if [[ "${{ inputs.confirm_destroy }}" != "DESTROY" ]]; then
            echo "::error::Destruction not confirmed. Please type 'DESTROY' to confirm."
            exit 1
          fi
          echo "⚠️ Destruction confirmed for stack: ${{ inputs.stack_path }}"
      
      # Step 2: Checkout the caller repository (apiary)
      - name: Checkout caller repository
        uses: actions/checkout@v4
        with:
          path: apiary
      
      # Step 3: Generate GitHub App token
      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: honeyhiveai
          repositories: 'honeyhive-terraform,tf-module-aws-iam,tf-module-aws-vpc,tf-module-aws-secrets-manager,tf-module-helm-argocd,tf-module-helm-karpenter,tf-module-helm-eso'
      
      # Step 4: Checkout catalog repository for overlays and graphs
      - name: Checkout catalog repository
        uses: actions/checkout@v4
        with:
          repository: honeyhiveai/honeyhive-workflows
          ref: ${{ inputs.overlay_ref }}
          path: _catalog
      
      # Step 5: Setup Terraform and Terragrunt
      - name: Setup Terragrunt
        uses: ./_catalog/actions/setup-terragrunt
        with:
          token: ${{ steps.app_token.outputs.token }}
      
      # Step 6: Configure git authentication
      - name: Configure git authentication
        uses: ./_catalog/actions/git-auth-github-app
        with:
          token: ${{ steps.app_token.outputs.token }}
      
      # Step 7: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: us-west-2
          role-duration-seconds: 3600
      
      # Step 8: Set tenant configuration path
      - name: Set tenant configuration
        id: tenant_config
        run: |
          TENANT_CONFIG_PATH="${{ github.workspace }}/apiary/${{ inputs.stack_path }}/tenant.yaml"
          
          if [[ ! -f "$TENANT_CONFIG_PATH" ]]; then
            echo "::error::Tenant configuration not found: $TENANT_CONFIG_PATH"
            exit 1
          fi
          
          echo "TENANT_CONFIG_PATH=$TENANT_CONFIG_PATH" >> $GITHUB_ENV
          echo "TG_GRAPH_DIR=${{ github.workspace }}/_catalog/graphs/${{ inputs.graph }}" >> $GITHUB_ENV
          
          echo "## 🔥 Terragrunt Destroy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stack:** \`${{ inputs.stack_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Graph:** \`${{ inputs.graph }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Config:** \`$TENANT_CONFIG_PATH\`" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **WARNING:** This will destroy all infrastructure across all layers!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      # Step 9: Backup current state
      - name: Backup current state
        working-directory: ${{ env.TG_GRAPH_DIR }}
        env:
          TENANT_CONFIG_PATH: ${{ env.TENANT_CONFIG_PATH }}
        run: |
          echo "### 💾 State Backup" >> $GITHUB_STEP_SUMMARY
          
          # Initialize first
          terragrunt run-all init --terragrunt-include-external-dependencies --terragrunt-non-interactive
          
          echo "✅ State initialized" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      # Step 10: Plan destruction
      - name: Plan destruction
        id: plan_destroy
        uses: gruntwork-io/terragrunt-action@v3
        with:
          tg_version: '0.66.9'
          tg_dir: ${{ env.TG_GRAPH_DIR }}
          tg_command: 'run-all plan -destroy --terragrunt-include-external-dependencies ${{ inputs.tg_args }}'
          tg_add_approve: '0'
        env:
          TENANT_CONFIG_PATH: ${{ env.TENANT_CONFIG_PATH }}
          TF_IN_AUTOMATION: 'true'
      
      # Step 11: Execute destroy (reverse dependency order)
      - name: Terragrunt destroy
        id: destroy
        uses: gruntwork-io/terragrunt-action@v3
        with:
          tg_version: '0.66.9'
          tg_dir: ${{ env.TG_GRAPH_DIR }}
          tg_command: 'run-all destroy --terragrunt-include-external-dependencies ${{ inputs.tg_args }}'
          tg_add_approve: '1'
          tg_comment: '1'
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          TENANT_CONFIG_PATH: ${{ env.TENANT_CONFIG_PATH }}
          TF_IN_AUTOMATION: 'true'
      
      # Step 12: Destroy summary
      - name: Destroy summary
        if: always()
        run: |
          echo "### 📊 Destroy Results" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.destroy.outcome }}" == "success" ]]; then
            echo "✅ Destroy completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All layers destroyed in reverse dependency order:" >> $GITHUB_STEP_SUMMARY
            echo "1. Application (Database, S3)" >> $GITHUB_STEP_SUMMARY
            echo "2. Hosting (Addons, Pod Identities, Karpenter, Cluster)" >> $GITHUB_STEP_SUMMARY
            echo "3. Substrate (Twingate, DNS, VPC)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Destroy failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **CRITICAL:** Partial destruction may have occurred!" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View full destroy output](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
